<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    1 通过媒体查询 + rem
    由于移动端也有很多的屏幕尺寸，所以也需要进行适配

    移动端设计图片一般是750*xxx或者1125*xxx的
    需要进行等比缩放，这样才能1:1还原图片

    怎么等比缩放
    2.1将设计图等分为指定份数，求出每一份的大小
    如：750的设计图分为7.5份，那么每一份的大小就是100px
    2.2将目标屏幕也等分为指定份数，求出每一份的大小
    如：375屏幕分为7.5份，那么每一份的大小就是50px

    2.3 (原始元素尺寸 / 原始图片每一份大小) * 目标屏幕每一份大小 = 等比缩放后的尺寸

    3. 如何在前端开发中应用这个计算公式
    3.1 目标屏幕每一份的大小就是html的font-size
    3.2 使用时只需要用 原始元素尺寸 / 原始图片每一份大小rem  即可
                    150 / 100 = 1.5rem
                   
     */
</script>
</body>
</html>
