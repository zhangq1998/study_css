<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
            /*
            flex-direction: row; 主轴起点的默认值
            justify-content: flex-start; 主轴上伸缩项对齐的默认值
             */
            flex-direction: row;
            /*justify-content: flex-start;*/
            justify-content: space-evenly;
        }
        ul>li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            background: red;
        }
        ul>li:nth-child(2) {
            background: green;
        }
        ul>li:nth-child(3) {
            background: blue;
        }
    </style>
</head>
<body>
<!--
主轴
侧轴
-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
